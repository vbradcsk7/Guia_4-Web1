<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/236x/50/1e/c1/501ec1bb2402151b96ba44b76c362c31.jpg" class="d-block w-25" alt="Gaba 1">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/236x/10/47/74/10477465bc3d80ead8877af8c5f87b98--single-breasted-mens-outerwear.jpg" class="d-block w-25" alt="Gaba 2">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/474x/50/1e/c1/501ec1bb2402151b96ba44b76c362c31.jpg" class="d-block w-25" alt="Gaba 3">
          </div>

          <div class="carousel-item">
            <img src="https://m.media-amazon.com/images/I/51EuglXR4mL._AC_SX679_.jpg" class="d-block w-25" alt="Gaba 4">
          </div>
          <div class="carousel-item">
            <img src="https://http2.mlstatic.com/D_943231-MLA49144986911_022022-F.webp" class="d-block w-25" alt="Gaba 5">
          </div>


        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


</body>
</html>
