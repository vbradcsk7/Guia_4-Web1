<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Universidad Manuela Beltrán">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Salón, Laboratorio, Edificio Admin.">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Barrio</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione!!!!</option>
            <option>Engativa</option>
            <option>Chapinero</option>
            <option>Kennedy</option>
            <option>Suba</option>
            <option>Ciudad Bolivar</option>
            <option>Los Mártires</option>
            <option>Soacha</option>

          </select>



        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código de Alumno:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Enviar a mi correo los datos.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviarlo</button>
        </div>
      </form>

</body>
</html>
